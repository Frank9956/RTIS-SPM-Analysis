<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTIS SPM Analysis | Railways Department</title>
  <style>
    :root {
      --primary-blue: #003366;
      --accent-blue: #0055aa;
      --bg-color: #f4f7fc;
      --card-bg: #ffffff;
      --text-color: #333333;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .main-heading {
      color: var(--primary-blue);
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
      letter-spacing: 1px;
    }

    .sub-heading {
      color: var(--accent-blue);
      font-size: 1.5rem;
      font-weight: 600;
      opacity: 0.9;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
      padding: 0 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      width: 300px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--primary-blue);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed), background-color var(--transition-speed);
      border: 1px solid rgba(0, 51, 102, 0.1);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 51, 102, 0.15);
      border-color: var(--accent-blue);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--accent-blue);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform var(--transition-speed);
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent-blue);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (max-width: 650px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="main-heading">East Central Railway, Elect(TRO) Dhanbad</div>
    <div class="sub-heading">SPM Analysis through RTIS data</div>
  </header>

      <div class="card-title">Goods Home</div>
    </a>
  </div>

  <footer>
    Railway Technical Information System
  </footer>

</body>

</html>
